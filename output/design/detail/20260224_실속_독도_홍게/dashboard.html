        if (!inTable) {
          html += closeList() + closeBlockquote();
          inTable = true;
          tableRows = [];
        }
        tableRows.push(parseTableRow(line));
        continue;
      } else if (inTable) {
        html += closeTable();
      }

      // Empty line
      if (line.trim() === '') {
        html += closeList();
        continue;
      }

      // Headings
      var headingMatch = line.match(/^(#{1,6})\s+(.+)$/);
      if (headingMatch) {
        html += closeList();
        var level = headingMatch[1].length;
        html += '<h' + level + '>' + inlineFormat(headingMatch[2]) + '</h' + level + '>';
        continue;
      }

      // Horizontal rule
      if (/^(\*{3,}|-{3,}|_{3,})$/.test(line.trim())) {
        html += closeList();
        html += '<hr>';
        continue;
      }

      // Unordered list
      var ulMatch = line.match(/^(\s*)[-*+]\s+(.+)$/);
      if (ulMatch) {
        if (!inList || listType !== 'ul') {
          html += closeList();
          inList = true;
          listType = 'ul';
          listItems = [];
        }
        listItems.push(ulMatch[2]);
        continue;
      }

      // Ordered list
      var olMatch = line.match(/^(\s*)\d+\.\s+(.+)$/);
      if (olMatch) {
        if (!inList || listType !== 'ol') {
          html += closeList();
          inList = true;
          listType = 'ol';
          listItems = [];
        }
        listItems.push(olMatch[2]);
        continue;
      }

      // Paragraph
      html += closeList();
      html += '<p>' + inlineFormat(line) + '</p>';
    }

    // Close anything remaining
    html += closeList() + closeBlockquote() + closeTable();
    if (inCodeBlock) {
      html += '<pre><code>' + codeContent.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') + '</code></pre>';
    }

    return html;
  }

  // ===== Init =====
  function init() {
    // Parse and render all tabs
    var tabs = ['strategy', 'psychology', 'copy', 'visual', 'qa', 'final'];
    tabs.forEach(function(id) {
      var panel = document.getElementById('panel-' + id);
      if (panel && MD_DATA[id]) {
        panel.innerHTML = '<div class="md-content">' + parseMD(MD_DATA[id]) + '</div>';
      }
    });

    // Tab switching
    var buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        var tabId = this.getAttribute('data-tab');

        // Update buttons
        buttons.forEach(function(b) { b.classList.remove('active'); });
        this.classList.add('active');

        // Update panels
        document.querySelectorAll('.tab-panel').forEach(function(p) {
          p.classList.remove('active');
        });
        var targetPanel = document.getElementById('panel-' + tabId);
        if (targetPanel) {
          targetPanel.classList.add('active');
          // Smooth scroll to top of content
          targetPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  }

  // Run on DOMContentLoaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
  </script>
</body>
